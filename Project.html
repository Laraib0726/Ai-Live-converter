<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lecture Master üéì</title>
    <style>
      :root {
        --primary: #6366f1;
        --secondary: #8b5cf6;
        --accent: #ec4899;
        --light: #f8fafc;
        --dark: #1e293b;
        --glass: rgba(255, 255, 255, 0.1);
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background: linear-gradient(45deg, #0f172a, #1e293b);
        margin: 0;
        min-height: 100vh;
        padding: 2rem;
        color: var(--light);
        line-height: 1.6;
      }

      h1 {
        color: var(--light);
        margin: 2rem 0;
        font-size: 2.8rem;
        text-align: center;
        letter-spacing: -0.025em;
        text-shadow: 0 4px 6px rgba(0,0,0,0.1);
        animation: float 3s ease-in-out infinite;
      }

      #playerContainer {
        max-width: 800px;
        margin: 2rem auto;
        border-radius: 1.5rem;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        transform: translateY(0);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      #playerContainer:hover {
        transform: translateY(-4px);
        box-shadow: 0 35px 60px -10px rgba(0,0,0,0.3);
      }

      .controls, .inputs, .notes-section, .bookmarks-section {
        background: var(--glass);
        backdrop-filter: blur(12px);
        padding: 1.5rem;
        border-radius: 1rem;
        margin: 2rem auto;
        max-width: 800px;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      }

      .button {
        padding: 0.8rem 1.5rem;
        font-size: 0.95rem;
        border: none;
        border-radius: 0.75rem;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        color: white;
        margin: 0.5rem;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        opacity: 0.9;
      }

      #rewindButton {
        background: linear-gradient(45deg, var(--accent), #f43f5e);
      }

      select, input[type="text"], textarea {
        padding: 0.8rem 1rem;
        border: 2px solid rgba(255,255,255,0.1);
        border-radius: 0.75rem;
        font-size: 1rem;
        margin: 0.5rem;
        transition: all 0.3s ease;
        width: 200px;
        background: rgba(0,0,0,0.2);
        color: var(--light);
      }

      textarea {
        width: 100%;
        min-height: 100px;
      }

      select:focus, input[type="text"]:focus, textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }

      .input-group {
        margin: 1rem 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1rem;
      }

      label {
        font-weight: 500;
        color: var(--light);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }
        
        h1 {
          font-size: 2rem;
        }

        #playerContainer {
          width: 95%;
          border-radius: 1rem;
        }

        .button, select, input[type="text"], textarea {
          width: 100%;
          margin: 0.5rem 0;
        }
      }

      .notes-section h2, .bookmarks-section h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .note-item, .bookmark-item {
        background: rgba(0,0,0,0.2);
        padding: 1rem;
        border-radius: 0.75rem;
        margin: 0.5rem 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .note-item button, .bookmark-item button {
        background: var(--accent);
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
      }

      .note-item button:hover, .bookmark-item button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <h1>üéì AI Lecture Master</h1>
    
    <div id="playerContainer">
      <div id="player"></div>
    </div>
    
    <div class="controls">
      <div class="input-group">
        <label for="speedControl">‚è© Playback Speed</label>
        <select id="speedControl" class="glass-select">
          <option value="0.5">0.5x</option>
          <option value="1" selected>1x Normal</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
        <button id="rewindButton" class="button">‚è™ Rewind 10s</button>
        <button id="bookmarkButton" class="button">üîñ Bookmark</button>
      </div>
    </div>
    
    <div class="inputs">
      <div class="input-group">
        <label for="urlInput">Video URL</label>
        <input type="text" id="urlInput" placeholder="Enter YouTube URL" class="glass-input">
      </div>
      <div class="input-group">
        <label for="startTimeInput">Start Time</label>
        <input type="text" id="startTimeInput" placeholder="hh:mm:ss" class="glass-input">
      </div>
      <button id="loadUrlBtn" class="button">üöÄ Load Video</button>
    </div>

    <div class="notes-section">
      <h2>üìù Notes</h2>
      <textarea id="noteInput" placeholder="Add a note..."></textarea>
      <button id="addNoteBtn" class="button">‚ûï Add Note</button>
      <div id="notesList"></div>
    </div>

    <div class="bookmarks-section">
      <h2>üîñ Bookmarks</h2>
      <div id="bookmarksList"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      var player;
      var liveTime = 0;
      var notes = [];
      var bookmarks = [];

      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '450',
          width: '100%',
          videoId: 'QO-GfZEBxuY',
          playerVars: {
            'controls': 0,
            'disablekb': 1,
            'modestbranding': 1,
            'rel': 0
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      function onPlayerReady(event) {
        event.target.playVideo();
        updateLiveTime();
      }

      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
          updateLiveTime();
        }
      }

      function updateLiveTime() {
        setInterval(function() {
          var current = player.getCurrentTime();
          if (current > liveTime) {
            liveTime = current;
          }
        }, 1000);
      }

      document.getElementById('speedControl').addEventListener('change', function() {
        player.setPlaybackRate(parseFloat(this.value));
      });

      document.getElementById('rewindButton').addEventListener('click', function() {
        player.seekTo(Math.max(0, player.getCurrentTime() - 10), true);
      });

      document.getElementById('bookmarkButton').addEventListener('click', function() {
        const time = player.getCurrentTime();
        bookmarks.push({ time, label: `Bookmark at ${formatTime(time)}` });
        renderBookmarks();
      });

      document.getElementById('addNoteBtn').addEventListener('click', function() {
        const noteText = document.getElementById('noteInput').value.trim();
        if (noteText) {
          const time = player.getCurrentTime();
          notes.push({ time, text: noteText });
          renderNotes();
          document.getElementById('noteInput').value = '';
        }
      });

      function renderNotes() {
        const notesList = document.getElementById('notesList');
        notesList.innerHTML = notes.map((note, index) => `
          <div class="note-item">
            <span>${formatTime(note.time)}: ${note.text}</span>
            <button onclick="jumpToTime(${note.time})">‚èØ Jump</button>
          </div>
        `).join('');
      }

      function renderBookmarks() {
        const bookmarksList = document.getElementById('bookmarksList');
        bookmarksList.innerHTML = bookmarks.map((bookmark, index) => `
          <div class="bookmark-item">
            <span>${bookmark.label}</span>
            <button onclick="jumpToTime(${bookmark.time})">‚èØ Jump</button>
          </div>
        `).join('');
      }

      function jumpToTime(time) {
        player.seekTo(time, true);
      }

      function formatTime(seconds) {
        const h = Math.floor(seconds / 3600);
        const m = Math.floor((seconds % 3600) / 60);
        const s = Math.floor(seconds % 60);
        return `${h}:${m}:${s}`;
      }

      function extractVideoID(url) {
        var regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        var match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
      }

      function parseTime(timeStr) {
        var parts = timeStr.split(':').map(Number);
        if (parts.length === 3) return parts[0]*3600 + parts[1]*60 + parts[2];
        if (parts.length === 2) return parts[0]*60 + parts[1];
        if (parts.length === 1) return parts[0];
        return 0;
      }

      document.getElementById('loadUrlBtn').addEventListener('click', function() {
        var url = document.getElementById('urlInput').value.trim();
        var startTimeStr = document.getElementById('startTimeInput').value.trim();
        var startSeconds = startTimeStr ? parseTime(startTimeStr) : 0;
        
        if (url) {
          var videoId = extractVideoID(url);
          if (videoId) {
            player.loadVideoById({ videoId: videoId, startSeconds: startSeconds });
            liveTime = startSeconds;
          } else {
            alert("Invalid YouTube URL.");
          }
        } else {
          alert("Please enter a YouTube URL.");
        }
      });

      // Add keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if (e.key === ' ') {
          e.preventDefault();
          if (player.getPlayerState() === YT.PlayerState.PLAYING) {
            player.pauseVideo();
          } else {
            player.playVideo();
          }
        }
      });

      // Add auto-focus to URL input
      document.getElementById('urlInput').focus();
    </script>
  </body>
</html>
